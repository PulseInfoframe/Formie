<html>
	<head>
		<title>Formie tests</title>
		<link rel='stylesheet' href='../qunit/qunit.css' type='text/css' />
		<script src='../qunit/qunit.js'></script>
		<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js'></script>
		<script src='../formie.js'></script>
		<script>
			$(document).ready(function() {
				$('#testform').formie({
					'clear-values': false
				});

				test("clear-childs-value", function() {
					$('#province').val('ON').change();
					$('#childtext').val('somevalue');
					equal( $('#childtext').val(), 'somevalue', 'test that the value was set.');
					$('#province').val('AB').change();
					equal( $('#childtext').val(), '', 'test that the value was reset.');
				});
			});
		</script>
	</head>
	<body>
		<h1 id="qunit-header">QUnit example</h1>
		<h2 id="qunit-banner"></h2>
		<div id="qunit-testrunner-toolbar"></div>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
		<div id='qunit-fixture'>
			<form id='testform'>
				<label for='province'>Province:</label>
				<select id='province' name='province'>
					<option value=''></option>
					<option value='ON'>Ontario</option>
					<option value='AB'>Alberta</option>
				</select>
				<input type='text' id='childtext' name='childtext' data-formie-bind='province' data-formie-equals='ON'>
			</form>
		</div>
	</body>
</html>
